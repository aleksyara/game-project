<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack Online</title>
  <link href="https://fonts.googleapis.com/css?family=Asap+Condensed:600i,700" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href="css/card-deck-css/css/cardstarter.css" rel="stylesheet" />
  <link href="css/main.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
 </head>
 
<body>
  <header>
    <h1 id="test">Blackjack Online</h1>
  </header>

 
  <div class="new-game" id="new-game-area">
    <form>
      Name: <input id="name-input"></input>
      Your Bank: <input id="cash-input" type="number"></input>
      <!-- button start game -->
      <a href="#" class="action-button animate start name-bank-submit-button" >START GAME</a>
    </form>
  </div>

  <div class="main-area hidden-area" id="main-area">
    <div class="left-panel">
      <p id="update-user-bank">Total:</p>
       <div class="game-statistic">
        <table>
            <caption>Game Statistics</caption>
            <tr></tr>
            <tr><th>Hands Played</th><th id="hands-played">10</th></tr>
            <tr><td>Player Wins</td><td id="player-wins">5</td></tr>
            <tr><td>Player Loses</td><td id=player-loses>5</td></tr>
            <tr><td>Winning, %</td><td id="winning">50%</td></tr>
        </table>
      </div>
    </div>

    <div class="right-panel">
      <div class="dealer-and-user-corners">
        <div class="dealers-corner">
          <h3>Dealer</h3>
          <p id="dealer-score">Score:</p>
          <div id="dealers-cards" class="my-test-class"></div>
        </div>
        <div class="users-corner">
          <h3 id="update-user-name">Player's name: </h3>
          <p id="user-score">Score:</p>
          <div id="users-cards"></div>
        </div>
      </div>
      
      <div class="hidden-area" id="hit-stand-buttons">
        <ul>
          <a href="#" class="action-button animate hit">HIT</a>
          <a href="#" class="action-button animate stand">STAND</a>
        </ul>
      </div>

      <div id="bet-button">
        <input placeholder="Bet amountt (default: 5)" type="number" id="bet-input"></input>
        <a href="#" class="action-button animate bet" >BET</a>
      </div>
    </div>
  </div>
  

  

 
     

  <!-- <h3>Master Deck</h3>
  <section id="master-deck-container" class="card-container"></section>
  <h3>Shuffled Deck</h3>
  <section id="shuffled-deck-container" class="card-container"></section> -->

</body>
