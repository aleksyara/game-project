<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="www.twitter.com/cheeriottis"><!-- do I need this? -->
  <title>BlackJack Game</title>
  <link href="https://fonts.googleapis.com/css?family=Asap+Condensed:600i,700" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href="css/card-deck-css/css/cardstarter.css" rel="stylesheet" />
  <link href="css/main.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
 </head>
 
<body>
  <header>
    <h1 id="test">Blackjack Online</h1>
  </header>

 
  <div class="new-game">
    <!-- input field player name -->
     <!--<a href="#" class="action-button animate name" onclick="nameHandeler()"><input type="text" placeholder="Enter Your Name"></a>-->
     <form id="name">Name: <input></input></form>
     <button>Submit</button>
  
    <!-- input field total cash 
    <a href="#" class="action-button animate bank"><input type="number" placeholder="$$$ Refill Your Bank"></a>-->
    <form id="cash">Your Bank: <input></input></form>
     <button id="button2">Submit</button>
    
    <!-- button start game -->
   
    <a href="#" class="action-button animate start">START GAME</a>
  </div>

  <div class="main-area">

    <div class="left-panel">
      <p id="update-user-bank">Total: $100</p>
      <p class="userName">Player name: </p>
      <div class="game-statistic">
        <table>
            <caption>Game Statistics</caption>
            <tr></tr>
            <tr><th>Hands Played</th><th>10</th></tr>
            <tr><td>Player Wins</td><td>5</td></tr>
            <tr><td>Player Loses</td><td>5</td></tr>
            <tr><td>Winning, %</td><td>50%</td></tr>
        </table>
      </div>
    </div>

    <div class="right-panel">
      <div class="dealer-and-user-corners">
        <div class="dealers-corner">
          <h3>Dealer</h3>
          <p id="dealer-score">Score:</p>
          <div id="dealers-cards" class="my-test-class"></div>
        </div>
        <div class="users-corner">
          <h3 id="update-user-name">Player's name: </h3>
          <p id="user-score">Score:</p>
          <div id="users-cards"></div>
        </div>
      </div>
      
      <div>
        <ul>
          <a href="#" class="action-button animate hit">HIT</a>
          <a href="#" class="action-button animate stand">STAND</a>

        </ul>
      </div>
    </div>
  </div>
  

  

 
     

  <h3>Master Deck</h3>
  <section id="master-deck-container" class="card-container"></section>
  <h3>Shuffled Deck</h3>
  <section id="shuffled-deck-container" class="card-container"></section>

</body>
